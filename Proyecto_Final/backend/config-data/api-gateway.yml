management:
  endpoints:
    web:
      exposure:
        include: '*'
logging:
  level:
    org:
      springframework: ERROR
    edu:
      pucmm: DEBUG
  pattern:
    console: '%d{HH:mm:ss} [%t] %-5level %logger{36} - %msg%n'
server:
  port: '8080'
zuul:
  routes:
    user:
      service-id: user-microservice
    shop:
      service-id: shop-microservice
    mail:
      service-id: mail-microservice