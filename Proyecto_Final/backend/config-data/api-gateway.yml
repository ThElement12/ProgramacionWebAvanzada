server:
  port: 8080

eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://localhost:8099/eureka/

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: user-microservice  
          uri: lb://user-microservice
          predicates:
            - Path=/user/**
        - id: shop-microservice
          uri: lb://shop-microservice
          predicates:
            - Path=/shop/**
        - id: mail-microservice
          uri: lb://mail-microservice
          predicates:
            - Path=/invoices/**